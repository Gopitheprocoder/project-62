<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#gird">Gird View</a></li>
                <li class="links"><a href="#slide">Slide View</a></li>
            </ul>
        </center>
        <section id="home" class="parallax-container">
            <div class="parallax-inner">
                <img src="https://images.indianexpress.com/2020/04/Free-Fire-1200.jpg">
            </div>
        </section>

        <section id="gird">
            <h2>Gird Gallery</h2>
            <br>
            <div class="row">
                <img class="img1" src="https://staticg.sportskeeda.com/editor/2021/03/61726-16148509824430-800.jpg">
                <br><br><br><br>
                <img class="img1" src="https://i0.wp.com/firstsportz.com/wp-content/uploads/2021/02/cover-1.jpg">
                <img class="img1" src="https://prepaidgamercard.com/wp-content/uploads/2020/09/dj-alok-free-fire.jpg">
                <img class="img1" src="https://img.republicworld.com/republic-prod/stories/images/15953968875f17d317a74d6.png">
                <br><br>
            </div>
        </section>
        <section id="slide">
            <h2>Slide View</h2>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">


                    <div class="item active">
                        <center>
                            <img src="https://staticg.sportskeeda.com/editor/2021/03/61726-16148509824430-800.jpg" class="img-responsive" alt="red">
                            <div class="carousel-content">
                                <p>Kelly</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="https://i0.wp.com/firstsportz.com/wp-content/uploads/2021/02/cover-1.jpg" class="img-responsive" alt="red">
                            <div class="carousel-content">
                                <p>Crono</p>
                            </div>
                        </center>

                    </div>
                    <div class="item">
                        <center>
                            <img src="https://prepaidgamercard.com/wp-content/uploads/2020/09/dj-alok-free-fire.jpg" class="img-responsive" alt="red">
                            <div class="carousel-content">
                                <p>Dj Alok</p>
                            </div>
                        </center>

                    </div>
                    <div class="item">
                        <center>
                            <img src="https://img.republicworld.com/republic-prod/stories/images/15953968875f17d317a74d6.png" class="img-responsive" alt="red">
                            <div class="carousel-content">
                                <p>Jai</p>
                            </div>
                        </center>

                    </div>

                </div>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
        </section>
    </div>

</body>

</html>
